<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:pm="http://primefaces.org/mobile"	>
<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<link rel="icon" type="image/ico" href="images/favicon.png" />

	<style type="text/css">
		
		.ui-panelgrid > * > tr, .ui-panelgrid > * > tr > td.ui-panelgrid-cell {
	    	border: none;
		}
		
	</style>
</h:head>
<h:body>
<pm:page id="listagem">

	<pm:header>
	<h1>
		<p:outputLabel value="Painel"></p:outputLabel>
	</h1>
	</pm:header>

	<pm:content>
<!-- 		<p:messages id="mensagem" autoUpdate="true" closable="true" showSummary="true" /> -->
		<p:growl id="mensagem"/>
		
		<p:outputLabel value="EFF"></p:outputLabel>
		<p:outputLabel value="Etapa"></p:outputLabel>
		<p:outputLabel value="Status"></p:outputLabel>
		<p:outputLabel value="SLA"></p:outputLabel>
		
		<h:form enctype="multipart/form-data" method="post">
			<p:commandButton id="botao_voltar" value="Voltar" action="#{painelBean.mobListagem()}" ajax="false" onclick="jQuery(this).addClass('ui-state-disabled')"/>
		</h:form>		
		
		
	</pm:content>

</pm:page>
</h:body>

</html>
